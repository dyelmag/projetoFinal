{% extends 'inicio.html' %}
{% block content %}
<style>
  .blogShort{ border-bottom:1px solid #ddd;}
  .add{background: #333; padding: 10%; height: 300px;}

  .nav-sidebar { 
      width: 100%;
      padding: 8px 0; 
      border-right: 1px solid #ddd;
  }
  .nav-sidebar a {
      color: #333;
      -webkit-transition: all 0.08s linear;
      -moz-transition: all 0.08s linear;
      -o-transition: all 0.08s linear;
      transition: all 0.08s linear;
  }
  .nav-sidebar .active a { 
      cursor: default;
      background-color: #34ca78; 
      color: #fff; 
  }
  .nav-sidebar .active a:hover {
      background-color: #37D980;   
  }
  .nav-sidebar .text-overflow a,
  .nav-sidebar .text-overflow .media-body {
      white-space: nowrap;
      overflow: hidden;
      -o-text-overflow: ellipsis;
      text-overflow: ellipsis; 
  }

  .btn-blog {
      color: #ffffff;
      background-color: #37d980;
      border-color: #37d980;
      border-radius:0;
      margin-bottom:10px
  }
  .btn-blog:hover,
  .btn-blog:focus,
  .btn-blog:active,
  .btn-blog.active,
  .open .dropdown-toggle.btn-blog {
      color: white;
      background-color:#34ca78;
      border-color: #34ca78;
  }
  h2{color:#34ca78;}
  .margin10{margin-bottom:10px; margin-right:10px;}
</style>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css"/>
{% for p in object_list %}
<div class="col-md-10 blogShort">
  <h1>{{p.titulo}}</h1>
  <img src="http://placekitten.com/150/150" alt="post img" class="pull-left img-responsive thumb margin10 img-thumbnail">
  
      <em>This snippet use <a href="http://bootsnipp.com/snippets/featured/sexy-sidebar-navigation" target="_blank">Sexy Sidebar Navigation</a></em>
  <article><p>
      {{p.descricao}}   
      </p></article>
  <a class="btn btn-blog pull-right marginBottom10" href="http://bootsnipp.com/user/snippets/2RoQ">READ MORE</a> 
</div>
{% endfor %}
{% endblock %}

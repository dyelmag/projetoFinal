<!DOCTYPE html>
<html lang="pt">
    {% load static %}
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Projeto</title>
    <script src="{% static 'usuario/js/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'usuario/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'usuario/js/usuario.js' %}"></script>
    <script src="{% static 'usuario/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'usuario/js/jquery/jquery-ui.js' %}"></script>
    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" id="bootstrap-css" type="text/css" href="{% static 'usuario/css/bootstrap/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'usuario/css/one-page-wonder.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'usuario/css/style.css' %}" />
    <!-- Custom fonts for this template -->
  
    <!-- Custom styles for this template -->

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Projeto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %} 
            <a class="nav-link" href="/usuario/{{user.id}}/" >Ola, {{ user.first_name }}</a>
            <a class="nav-link" href="{% url 'usuario:sair' %}" >Sair</a>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'usuario:cadastro' %}" >Cadastrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'usuario:entrar' %}" >Entrar</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav><br><br><br>
  {% block content %}
  {% endblock %}

</html>
